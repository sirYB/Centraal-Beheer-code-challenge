<span class="text-gray-700">Van welk type voertuig wilt u voertuiginformatie opzoeken?</span>
<div [formGroup]="vehicleFormGroup">
  <select formControlName="vehicleType" class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-type">
    <option *ngFor="let vehicleOption of vehicleOptions">{{vehicleOption}}</option>
  </select>
</div>
