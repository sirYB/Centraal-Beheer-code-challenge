<div class="grid md:grid-cols-2">
  <form class="p-8"  [formGroup]="vehicleFormGroup" (ngSubmit)="onSubmit()">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <!-- SELECT VOERTUIG TYPE-->
    <label class="block mt-4">
      <app-vehicle-type [vehicleFormGroup]="vehicleFormGroup"></app-vehicle-type>
    </label>

    <!-- SELECT VOERTUIG SUBTYPE-->
    <label class="block mt-4">
      <app-vehicle-subtype [vehicleFormGroup]="vehicleFormGroup" [vehicleType]="vehicleType"></app-vehicle-subtype>
    </label>

    <!-- INPUT KENTEKEN -->
    <label class="block mt-4">
      <app-licenseplate-check [vehicleFormGroup]="vehicleFormGroup" [vehicleType]="vehicleType"></app-licenseplate-check>
    </label>

    <div class="mt-4">
      <button  type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Verzenden
      </button>
      <div *ngIf="submitError" class="text-red-700">Vul alle waardes correct in.</div>
    </div>

    <div *ngIf="showSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4" role="success">
      <div class="font-bold">De gegevens zijn succesvol verzonden!</div>
    </div>

  </form>

  <!--VOERTUIG IMAGE-->
 <app-vehicle-image [vehicleType]="vehicleType"></app-vehicle-image>

</div>
