<span class="text-gray-700">Vul het kenteken van uw {{vehicleType | lowercase}} in.</span>
<div [formGroup]="vehicleFormGroup">
  <input maxlength="8" (keypress)="formatLicensePlate($event)" formControlName="licensePlate" id="input-kenteken"
    type="text"
    class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
    name="kenteken" placeholder="Bijvoorbeeld AA-BB-12" (blur)="validateLicensePlate()">
  <div *ngIf="invalidLicensePlate" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2"
    role="alert">
    <div class="font-bold">Oeps, het ingevoerde kenteken is niet geldig.</div>
    <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB (met een geldige lettercombinatie).</div>
    <div id="kenteken"></div>
  </div>
</div>
